# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-mavenname: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests

  test:
    services:
      es1:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.7
        env:
          discovery.type: single-node
    runs-on: ubuntu-latest
    container: maven:latest
    steps:
      - uses: actions/checkout@v2
      - name: Curl ElasticSearch Service
        run: |
          sleep 30
          curl -X GET http://es1:9200/
      - name: Run ServiceNow-Parity Tests
        run: mvn test
