<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script type="text/javascript" th:src="@{/js/listeners.js}"></script>


</head>
<body>
	<div class="container-fluid">
		<!--left nav bar-->
		<div class="row h-100">
			<div class="col-2" style="background-color: #37424F">
				<div class="mynavbar">
					<div id="navbar-header">
						<h4>Select a module</h4>
					</div>
					<nav class="navbar" style="display: block;">
						<ul id="modules" class="navbar-nav">
							<li class="nav-item"><input name="filter"
								class="nav-link filter rounded" placeholder="Search for Tables"></input>
							</li>
							<li class="nav-item"><a class="nav-link rounded" href="/">Home</a>
							</li>
							<li th:each="module : ${modules}"><a class="nav-link"
								th:href="@{/table/{table_name}_list.do(table_name=${module.tableName})}">[[${module.moduleName}]]</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			
			<!--main content area-->			 
			<div th:if="${table}" class="col-10 button-row">
				
				<div class="form-group">
					<a class="btn btn-primary" th:href="@{/{table_name}.do(table_name=${table})}">New</a>
				</div>
				
				<h4 th:if="${message != null}" th:text="${message}"></h4>

				<div th:if="${message == null}" class="row h-100" style="background-color: #FFFFFF">
				<div class="col">
						<table class="table" id="table">
							<thead>
								<tr>
									<th scope="col" />
									<th scope="col" th:each="field: ${records[0].getFields()}"
										th:text="${field.getName()}"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="record,i: ${records}">
								<th:block th:each="field,i: ${record.getFields()}">		
									<td th:if="${i.index == 0}" class="icon" scope="row">
										<a th:href="@{/table/{table_name}/{guid}(table_name=${table},guid=${field.getValue()})}">
											<img th:src="@{/css/icon.png}" alt="Open Record" height="25" width="25" />
										</a>
									</td>
									
										<!--  <td th:each="entry: ${row}" th:text="${row.getValue()}"></td>-->
										
										
										<td th:if="${field.isHasReference()}" th:text="${field.getReference().getDisplayValue()}"></td>
										<td th:unless="${field.isHasReference()}" th:text="${field.getValue()}"></td>
									</th:block>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
