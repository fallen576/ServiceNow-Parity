<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
  		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
        <script type="text/javascript" src="../static/js/createTable.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row h-100" style="background-color: #FFFFFF">
                <table class="styled-table" id="fields">
                    <thead>
                        <tr>
                            <th>Field Name</th>
                            <th>Field Type</th>
                            <th>Reference Table</th>
                            <th>Reference Name</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td name="row_0">
                                <input class="form-control" onchange="save('fieldName', this.value, $(this).parent().parent().parent().children().index($(this).parent().parent()))" placeholder="Field Name"/>
                            </td>
                            <td>
                                <select class="form-control" name="types"onchange="save('fieldType', this.value)">
                                    <option value="">-- None --</option>
                                    <option value="string">String</option>
                                    <option value="integer">Integer</option>
                                    <option value="reference">Reference</option>
                                  </select>
                            </td>
                            <td>
                                <input class="form-control reference"/><span><a><img height="40" width="40" style="display: block" src="" alt=""></a></span>
                            </td>
                            <td></td>
                            <td><button class="btn btn-primary" onclick="addRow();">Add Field</button></td>
                            <td><button class="btn btn-danger" onclick="removeRow(this);">Remove Field</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
