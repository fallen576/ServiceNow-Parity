<head th:replace="header"></head>
    <body>
    	<div class="container-fluid">
            <div class="row h-100">
                <!--left nav bar-->
                <div class="col-2" style="background-color: #37424F">
                    <div class="mynavbar">
                        <div id="navbar-header">
                            <h4>Select a module</h4>
                        </div>              
                        <nav class="navbar" style="display: block;">
                            <ul id="modules" class="navbar-nav">
                                <li class="nav-item">
                                    <input name="filter" class="nav-link filter rounded" placeholder="Search for Tables"></input>
                                </li>
								<li class="nav-item">
                                	<a class="nav-link rounded" href="/">Home</a>
                                </li>
                                <li th:each="module : ${modules}">
                                	<a class="nav-link" th:href="@{/table/{table_name}_list.do(table_name=${module.tableName})}">[[${module.moduleName}]]</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!--main content area-->
                <div th:if="${table}" class="col-10" style="background-color: #FFFFFF">
                    <form th:action="@{/insert/{table_name}(table_name=${table})}" method="post" id="updateForm">
					  <div class="form-group" th:each="item, i: ${columns}">
					  	<label th:for="${item}" th:text="${item}"></label>
                        <input class="form-control mb-2" th:id="${item}" th:name="${item}" th:readonly="${columns[i.index]} == 'SYS_ID'"/>
					  </div>
					  <button type="submit" class="btn btn-info">Save</button>
					</form>
					<div class="alert alert-success collapse" id="alert-suc">
					  <strong>Success! </strong> 
					  <span id="suc-message"></span>
					</div>
					<div class="alert alert-danger collapse" id="alert-war">
					  <strong>Error!</strong>
					  <span id="error-message"></span>
					</div>
                </div>
            </div>
        </div>  
    </body>
</html>
