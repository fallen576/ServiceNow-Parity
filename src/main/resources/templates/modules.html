<div class="col-2" style="background-color: #37424F"
	ng-controller="ModuleController as mc">
	<div class="mynavbar">
		<div id="navbar-header">
			<h4>Select a module</h4>
		</div>
		<nav class="navbar" style="display: block;">
			<ul id="modules" class="navbar-nav">
				<li class="nav-item"><input name="filter"
					class="nav-link filter rounded" placeholder="Search for Tables"
					ng-model="search"></input></li>
				<li class="nav-item"><a class="nav-link rounded" href="/">Home</a>
				</li>
				<li sec:authorize="hasAuthority('ROLE_Admin')" class="nav-item"><a class="nav-link rounded" href="/h2-console">H2-Console</a>
				</li>
				<li sec:authorize="hasAuthority('ROLE_Admin')" class="nav-item"><a class="nav-link rounded" href="/script">Background Scripts</a>
				</li>
				<li ng-repeat="module in mc.modules | filter : search"><a
					class="nav-link rounded" href="/table/{{module.tableName}}_list.do">{{module.moduleName}}</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
