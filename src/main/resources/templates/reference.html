<head th:replace="header"></head>

<body>

	<!--main content area-->

	<h4 th:if="${message != null}" th:text="${message}"></h4>

	<div th:if="${message == null}"
		style="background-color: #FFFFFF; height: 600px; width: 1000px; overflow: auto;">
		<table class="table" id="table">
			<thead>
				<tr>
					<th scope="col" />
					<th scope="col" th:each="field: ${records[0].getFields()}"
						th:text="${field.getName()}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="record,i: ${records}">
					<th:block th:each="row,i: ${record.getFields()}">
						<td th:if="${i.index == 0}" class="icon" scope="row"><a
							th:data-id="${row.getValue()}"
							th:display_value="${record.getDisplayValue(display)}"
							onclick="selectReference(this.getAttribute('data-id'), this.getAttribute('display_value'))">
								<img th:src="@{/css/icon.png}" alt="Open Record" height="25"
								width="25" />
						</a></td>

						<td th:each="entry: ${row}" th:text="${row.getValue()}"></td>
					</th:block>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
