<head th:replace="header"></head>
    <body>
    	<div class="container-fluid">
            <div class="row h-100">
                <!--left nav bar-->
                <div class="col-2" style="background-color: #37424F">
                    <div class="mynavbar">
                        <div id="navbar-header">
                            <h4>Select a module</h4>
                        </div>              
                        <nav class="navbar" style="display: block;">
                            <ul id="modules" class="navbar-nav">
                                <li class="nav-item">
                                    <input name="filter" class="nav-link filter rounded" placeholder="Search for Tables"></input>
                                </li>
								<li class="nav-item">
                                	<a class="nav-link rounded" href="/">Home</a>
                                </li>
                                <li th:each="module : ${modules}">
                                	<a class="nav-link" th:href="@{/table/{table_name}_list.do(table_name=${module.tableName})}">[[${module.moduleName}]]</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!--main content area-->
                <div th:if="${table}" class="col-10 button-row">
                	<form th:action="@{/delete/{table_name}/{guid}(table_name=${table},guid=${row.get('SYS_ID')})}" method="post" id="deleteRecord">
                	<div class="form-group">
						<button class="btn btn-danger" type="submit">Delete</button>
					</div>
					</form>
					<form th:action="@{/update/{table_name}(table_name=${table})}" method="post" id="updateForm">
					  <div class="form-group" th:each="item,i: ${row}">
					  	<label th:for="${item.key}" th:text="${item.key}"></label>
                        <input class="form-control" th:id="${itemkey}" th:name="${item.key}" th:value="${item.value}" th:readonly="${item.key == 'SYS_ID'}"/>
					  </div>
					  <button type="submit" class="btn btn-info">Update</button>
					</form>
					
					<div class="alert alert-success collapse" id="alert-suc">
					  <strong>Success!</strong> Successfully updated record.
					</div>
                </div>
            </div>
        </div>  
    </body>
</html>
