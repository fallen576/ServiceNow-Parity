<head th:replace="header"></head>
    
    <body>
    	<div class="container-fluid">
            <div class="row h-100">
                <!--left nav bar-->
                <div class="col-2" style="background-color: #37424F">
                    <div class="mynavbar">
                        <div id="navbar-header">
                            <h4>Select a module</h4>
                        </div>              
                        <nav class="navbar" style="display: block;">
                            <ul id="modules" class="navbar-nav">
                                <li class="nav-item">
                                    <input name="filter" class="nav-link filter rounded" placeholder="Search for Tables"></input>
                                </li>
								<li class="nav-item">
                                	<a class="nav-link rounded" href="/">Home</a>
                                </li>
                                <li th:each="module : ${modules}">
                                	<a class="nav-link" th:href="@{/table/{table_name}_list.do(table_name=${module.tableName})}">[[${module.moduleName}]]</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!--main content area-->
                <div th:if="${table}" class="col-10 button-row">
                
	                <form th:action="@{/delete/{table_name}/{guid}(table_name=${table},guid=${record.getId()})}" method="post" id="deleteRecord">
	                	<div class="form-group">
							<button class="btn btn-danger" type="submit">Delete</button>
						</div>
					</form>
					
					<form th:action="@{/update/{table_name}(table_name=${table})}" method="post" id="updateForm">
					  <div class="form-group" th:each="field,iter: ${record.getFields()}">
					  	<label th:for="${field.getName()}" th:text="${field.getName()}"></label>
					  	<input th:if="${field.isHasReference()}" class="form-control" th:id="${field.getName()} + '_' + ${iter.index}" th:name="${field.getName()}" th:value="${field.getValue()}" readonly/>
                        <input th:if="${field.isHasReference()}" class="form-control" th:id="${field.getName()} + '_' + ${iter.index} + '_dv'" th:name="${field.getName()}" th:value="${field.getReference().getDisplayValue()}"/>
                        <span th:if="${field.isHasReference()}">
                        	<a th:href="@{/reference/{table_name}(table_name=${field.getReference().getTable()})}">
								<img th:src="@{/css/icon.png}" alt="Open Record" height="25" width="25" />
							</a>
							<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#exampleModal"
							th:onclick="openModal([[${field.getReference().getTable()}]], [[${field.getName()} + '_' + ${iter.index}]]);">Edit</button>
                        </span>
                        <input th:unless="${field.isHasReference()}" class="form-control" th:id="${field.getName()}" th:name="${field.getName()}" th:value="${field.getValue()}" th:readonly="${field.getName() == 'SYS_ID'}"/>
					  </div>
					  <button type="submit" class="btn btn-info">Update</button>
					</form>
					
					<div class="alert alert-success collapse" id="alert-suc">
					  <strong>Success!</strong> Successfully updated record.
					</div>
                </div>
            </div>
        </div>  
        <!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-xl">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		         <iframe class="reference-frame" src="about:blank"></iframe>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		      </div>
		    </div>
		  </div>
		</div>
    </body>
</html>
